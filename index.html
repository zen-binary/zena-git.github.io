<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <link rel="stylesheet" href="./font/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="main">

        <div class="box">

            <div class="box_avatar">
                <img src="img/Vector.png" alt="">
            </div>

            <div class="box_info">
                <p class="box_info-me">I'm</p>
                <p class="box_info-name">ZENA</p>
                <p class="box_info-dec">Developer & Designer</p>
            </div>

            <div class="box_btn">
                <div class="btn-about">About Me <i class="fa-solid fa-arrow-right"></i></div>
                <div class="btn-contact"><a href="https://www.facebook.com/">Contact <i class="fa-solid fa-arrow-right"></i></i> </a>
                </div>
            </div>
            <div class="social_icons">
                <div class="social_icons-1 social">
                    <a href="" target="_blank" class="social_icons-icon social_icons-icon-mail"><i class="fa-regular fa-envelope"></i></a>
                    <a href="" target="_blank" class="social_icons-icon social_icons-icon-facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" target="_blank" class="social_icons-icon social_icons-icon-youtobe"><i class="fa-brands fa-square-youtube"></i></a>
    
                </div>
                <div class="social_icons-2 social">
                    <a href="" target="_blank" class="social_icons-icon social_icons-icon-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="" target="_blank" class="social_icons-icon social_icons-icon-tiktok"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="" target="_blank" class="social_icons-icon social_icons-icon-github"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>

       

    </div>
    

</body>

</html>
